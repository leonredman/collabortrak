spring.application.name=collabortrak
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS for Netlify Frontend
spring.web.cors.allowed-origin-patterns=https://your-netlify-url.netlify.app

# Security Settings
spring.security.enabled=true

# Server Port - Railway automatically assigns a port, so read it from environment variables
server.port=${PORT}

spring.jpa.show-sql=true

# Enable debug logging (optional)
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=INFO
logging.level.com.collabortrak=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE




